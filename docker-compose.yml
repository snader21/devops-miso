version: "3.8"

services:
  blacklist:
    build: .
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=blacklist
      - API_KEY=my-secret-key
    restart: always
    networks:
      - app_net
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  db:
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=blacklist
    ports:
      - "5432:5432"
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  app_net:
    driver: bridge
